<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 10;
      var y = 20;
      var a = eval("x * y");
      var b = eval("2 + 2");
      var c = eval("x + 10");
      var d = a + b + c;
      document.write(d + "<br>");
      document.write(eval("2 + 2") === eval("4"));
    </script>
  </body>
</html>
