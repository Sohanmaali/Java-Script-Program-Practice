<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>sohan</li>
    </ul>
    <script>
      const ul = document.querySelector("ul");
      const item = ["HTML", "CSS", "JS", "JAVA", "PYTHON"];
      const list = item.map((itm) => {
        const li = document.createElement("li");
        li.innerHTML = itm;
        return li;
      });
      ul.lastChild.after(...list);
    </script>
  </body>
</html>
