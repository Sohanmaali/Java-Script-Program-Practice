<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Match</title>
  </head>
  <body>
    <form action="" onsubmit="return formValide()" name="myform">
      <input type="password" name="password1" />
      <br />
      <br />
      <input type="password" name="password2" />
      <br />
      <br />
      <input type="submit" name="" value="submit" />
      <div id="error-msg"></div>
    </form>
    <script>
      function formValide() {
        var password1 = document.myform.password1;
        var password2 = document.myform.password2;
        if (
          password1 == null ||
          password1 == "" ||
          password2 == null ||
          password2 == ""
        ) {
          document.getElementById("error-msg").innerText = "Fill Password";
        } else if (password1 == password2) {
          // document.getElementById("error-msg").innerText = "Fill Password";
          return true;
        } else {
          document.getElementById("error-msg").innerText =
            "Password most be same";
          return false;
        }
      }
    </script>
  </body>
</html>
