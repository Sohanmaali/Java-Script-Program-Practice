           var form =
           "<form> Name: <br> <input type ='text'><br>Enter Your Massage: <br><textarea rows ='5' cols='8'> </textarea> </form>";

          document.getElementById("myForm").innerHTML = form;

          flag = true;
        }
      }
    </script>
