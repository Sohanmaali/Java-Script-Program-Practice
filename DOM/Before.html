    <!-- using Map MEthod -->
    <script>
      const ul = document.querySelector("ul");
      const libs = ["React", "Meteor", "Polymer"];
      const list = libs.map((lis) => {
        const li = document.createElement("li");
        li.innerHTML = lis;
        return li;
      });
      ul.firstChild.before(...list);
    </script>
