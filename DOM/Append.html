<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="app">
      <li>sjkdj</li>
      <li>dlcv</li>
    </ul>
    <script>
      let app = document.querySelector("#app");

      let langs = ["TypeScript", "HTML", "CSS","JAVA"];

      let nodes = langs.map((sk) => {
        let li = document.createElement("li");
        li.textContent = sk;
        return li;
      });

      app.append(...nodes);
    </script>
  </body>
</html>
