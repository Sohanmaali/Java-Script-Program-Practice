<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css" />
    <style>
      #game {
        font-family: fantasy;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row text-center mt-5">
        <div class="col-12 h1 fw-bold" id="game">Dice Game</div>
      </div>
    </div>

    <div class="container">
      <div class="row text-center mt-5">
        <div class="col-12 h1 fw-bold" id="winner"></div>
      </div>
    </div>

    <div class="container">
      <div class="row text-center mt-5 justify-content-center">
        <div class="col-3 h1 fw-bold">
          <h3 class="fw-bold">Player 1</h3>
          <img src="dice1.png" class="img-fluid w-50" alt="" id="player1" />
        </div>
        <div class="col-3 h1 fw-bold">
          <h3 class="fw-bold">Player 2</h3>
          <img src="dice6.png" class="img-fluid w-50" alt="" id="player2" />
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-center mt-3">
          <div class="col-2 text-center">
            <button class="btn btn-warning" onclick="playGame()">
              Clice me
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      playGame = () => {
        var player1 = Math.floor(Math.random() * 6) + 1;
        var player1dice = `dice${player1}.png`;
        document.getElementById("player1").setAttribute("src", player1dice);

        var player2 = Math.floor(Math.random() * 6) + 1;
        var player2dice = `dice${player2}.png`;
        document.getElementById("player2").setAttribute("src", player2dice);

        if (player1 > player2) {
          document.getElementById("winner").innerHTML = "Player 1 Winner";
        } else if (player2 > player1) {
          document.getElementById("winner").innerHTML = "Player 2 Winner";
        } else {
          document.getElementById("winner").innerHTML = "Match Draw";
        }
      };
    </script>
  </body>
</html>
