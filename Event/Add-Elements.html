<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css" />
    <script src="bootstrap-5.2.3-dist/js/bootstrap.js"></script>

    <title>Document</title>
    <style>
      .my-p {
        cursor: pointer;
      }
      .div {
        height: 100px;
        width: 100px;
        border: 2px solid;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div class="div"></div>
    <p class="my-p">click me</p>
    <script>
      const a = document.querySelector(".my-p");
      a.addEventListener("click", function () {
        let div = document.querySelector(".div");
        div.setAttribute(
          "style",
          "height: 100px; width: 100px; border: 2px solid; border-radius: 50px;"
        );
        div.setAttribute("class", "bg-danger");
      });
      // changeCo
    </script>
  </body>
</html>
