<script>
  // Made By Sohan
  var n = 852;
  var rev = 0;
  var tem = n;
  while (n > 0) {
    var rem = parseInt(n % 10);
    rev = rev * 10 + rem;
    n = parseInt(n / 10);
  }
  document.write("Reverse number = " + rev);
  if (tem == rev) {
    document.write("<br>Number is palindrome");
  } else {
    document.write("<br>Number is Not palindrome");
  }
</script>
