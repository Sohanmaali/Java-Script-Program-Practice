<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main {
        display: flex;
        justify-content: space-between;
      }
      #first,
      #second,
      #third {
        border: 1px solid;
        height: 100px;
        width: 90%;
      }
      #main2 {
        display: flex;
        justify-content: space-between;
      }
      #colorChangeDiv,
      #colorChangeDivone,
      #colorChangeDivthree {
        border: 1px solid;
        height: 100px;
        width: 90%;
      }
    </style>
  </head>

  <body>
    <h1>Change Div Color</h1>
    <div id="main">
      <div id="first"></div>
      <div id="second"></div>
      <div id="third"></div>
    </div>
    <button onclick="changeColor1('tomato')">Tomato</button>
    <button onclick="changeColor2('green')">green</button>
    <button onclick="changeColor3('blue')">blue</button>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <script>
      function changeColor1(color) {
        var bodyElement = document.getElementById("first");
        bodyElement.style.backgroundColor = color;
      }
      function changeColor2(color) {
        var bodyElement = document.getElementById("second");
        bodyElement.style.backgroundColor = color;
      }
      function changeColor3(color) {
        var bodyElement = document.getElementById("third");
        bodyElement.style.backgroundColor = color;
      }
    </script>
  </body>
</html>
