<script>
  //   var s = "sohan";

  function checkPalindrome(s) {
    var s1 = "";
    //     s = s.toLowerCash();
    if (s === "") {
      document.write("chale ja ");
      return false;
    }
    for (var i = s.length - 1; i >= 0; i--) {
      s1 += s.charAt(i);
      //   document.write(s1);
    }
    if (s === s1) {
      document.write("Palindrome String");
    } else {
      document.write("Normal  String");
    }
  }
  checkPalindrome("NamaN".toLowerCase());
</script>
