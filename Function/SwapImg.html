<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Swapper</title>
    <style>
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <img id="image1" src="Images/about-img1.jpg" alt="Image 1" />
    <img id="image2" src="Images/about-img2.jpg" alt="Image 2" />

    <button onclick="swapImages()">Swap Images</button>

    <script>
      function swapImages() {
        var image1 = document.getElementById("image1");
        var image2 = document.getElementById("image2");

        // Get the source of the first image
        var tempSrc = image1.src;

        // Swap the sources of the two images
        image1.src = image2.src;
        image2.src = tempSrc;
      }
    </script>
  </body>
</html>
