<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      let reverse = (x) => {
        let rev = 0;
        while (x > 0) {
          rev = rev * 10 + (x % 10);
          console.log(rev);
          x = parseInt(x / 10);
        }
        return rev;
      };
      console.log("Original number - 34228 =   " + reverse(34228));
    </script>
  </body>
