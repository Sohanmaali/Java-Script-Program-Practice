<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let upperCase = (x) => {
        let newArr = x.split(" ");
        let newUpper = [];
        for (let index = 0; index < newArr.length; index++) {
          newUpper.push(
            newArr[index].charAt(0).toUpperCase() + newArr[index].slice(1)
          );
        }
        return newUpper.join(" ");
      };
      console.log(upperCase("i am sohan maali"));
    </script>
  </body>
</html>
