<script>
  let i = 8566;
  document.write(reverse(i));

  function reverse(i) {
    var rev = 0;
    while (i > 0) {
      var rem = i % 10;
      rev = rev * 10 + rem;

      i = Math.floor(i / 10);
      // document.write(i / 10);
      // document.write("<br>");
    }
    return rev;
  }
</script>
